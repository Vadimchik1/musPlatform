{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h2>{{user.nickname}}</h2>
<ul class="list-group">
    {% for song in songs.items() %}
     <li class="list-group-item"><div>{{ song[0] }}</div> <div><audio src="{{ song[1] }}" controls ></audio></div></li>
    {% endfor %}
</ul>



<div><input type="button" class="btn btn-info" value="Добавить песню"
                  onclick="location.href = '{{url_for('add_song')}}';">
</div>

{% endblock %}
